<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&family=Kumbh+Sans:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/details.css">
  <title>Github Jobs Api - detaile</title>
</head>

<body>
  <header>
    <ul>
      <li class="logo"><img src="./assets/desktop/logo.svg" alt="logo" /></li>
      <li class="toggle_button">
        <img class="icon sun skeletone" src="./assets/desktop/icon-sun.svg" alt="icon-sun" />
        <input type="checkbox" name="color_scheme" id="color_scheme" value="" />
        <div class="toggle_wrap">
          <label for="color_scheme">
            <span></span>
          </label>
        </div>
        <img class="icon moon" src="./assets/desktop/icon-moon.svg" alt="icon-moon" />
      </li>
    </ul>
  </header>
  <article class="job_info details">
    <img class="details-logo" src="./assets/desktop/logo.svg" alt="logo" />
    <ul class="details-info">
      <li>
        <h2 class="details-title"></h2>
        <p class="details-company"></p>
      </li>
    </ul>
    <input type="button" value="Company Site" />
  </article>
  <article class="job_detail">
  </article>
  <article class="howTo">
  </article>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/common.js"></script>
</body>

</html>
