<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <img src="images/image-victor.jpg" alt="profile_image">
      </div>
      <div class="profile">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="address">London</p>
      </div>
      <ul class="info">
        <li>
          <p class="num">80K</p>
          <p class="sub_info">Followers</p>
        </li>
        <li>
          <p class="num">803K</p>
          <p class="sub_info">Likes</p>
        </li>
        <li>
          <p class="num">1.4K</p>
          <p class="sub_info">Photos</p>
        </li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
